name: craftbay
description: "Crafty Bay Ecommerce Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  pin_code_fields: ^8.0.1
  carousel_slider: ^5.0.0
  item_count_number_button: ^1.9.2
  http: ^1.2.0
  shared_preferences: ^2.2.2
  webview_flutter: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/